name: mkdocs-build
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install --disable-pip-version-check -r requirements.txt
      - run: mkdocs gh-deploy --force
